  # skill section
  [params.skill_list]
    enable = true
    title = "Human Upgrade"
    description = """

Human Upgrade is a technical track for hacking functional prototypes - mock-ups
and presentations are not enough.  Your prototype is judged based on what works,
not how the prototype is supposed to work.

## Challenges

### Human-Computer Interaction

Find new ways for humans to interact with computers. This could mean a new kind
of user interface, possibly gesture- or movement-based, new ways to visualize
information or a new form of interface between a human and a computer.

#### Example projects

 * Instrument played with your gestures
 * Visualization for exploring open data trends
 * Head tracker used for controlling mouse cursor

#### Materials available for projects

 * Myo gesture sensor (http://www.myo.com)
 * Leap Motion gesture sensor (http://www.leapmotion.com)
 * Arduino-based motion, direction and touch sensor modules

### Cognitive Computing

Give your computer a brain! This challenge is about expanding computing to areas
that are traditionally more suitable for humans. Some of the many applicable
technologies are machine learning, fuzzy logic, computer vision, natural
language processing and evolutionary computation.

#### Example projects

 * Virtual digital assistant for lawyers
 * Computer vision system for determining the alertness level of a person
 * Program for summarizing long articles

### Virtual reality and Augmented reality

Merge the computer's world with your own in this challenge. Either make
creations that immerse others totally in their man-made world, or combine the
best parts of virtual and physical reality.

#### Example projects

 * Augmented reality game
 * 3D virtual reality web browser 
 * Virtual environment for exploring the mechanics of a car engine

### Wearable electronics

Augment yourself with self-made digital gadgets. We provide the materials for
building devices that can measure your body and movement, and interface with
smart phones or computers.

#### Example projects

 * T-shirt with flashing lights
 * Posture sensor/alarm
 * Sports tracker

#### Materials available for projects

 * Lilypad sewable electronic modules
 * T-shirts

### Open challenge

Build anything! We accept functional prototypes that don't fit in the other
categories.

## Prizes

Each member of the winning team gets a *Nintendo 2DS* handheld game console.

"""

  [params.infos]
    enable = true
    title = "Future visions"
    description = """
Future Visions is a track for presenting and visualizing your vision of the
future. The result can be a presentation, a video, a 3D model, a miniature
model, or some other way to communicate your idea to others. Product ideas,
utopias, simulations, and concepts are all welcome. Use your imagination!
Your concept is judged based on its freshness, vision, imaginativeness and
presentation.

## Challenges

### Society and everyday life

Now it's your time to make a difference. Either propose a small improvement to
the ways things are done around you, or present wild visions of a world order
that would be right in your opinion. 

### Smart city

What would the city of the future look like? How do new technologies and the
recent explosion of available data shape metropolises? Present your ideal city,
or just your outlook on the direction cities are moving towards.

### Transportation

How do people travel in the future &mdash; or do they travel at all?
Transportation is an important part of cultural and economic development.
Show us how you think the technology of moving around advances in the future.

### Learning

Learning is more than just sitting in a classroom. How does education and
everyday learning change in the future? Are universities, schools and classrooms
on their way out, or do they grow stronger? Present your vision!

### Open challenge

Present anything! We also accept presentations that don't fit in the other
categories.

## Prizes

Each member of the winning team gets a *Polar Loop 2* activity tracker.

