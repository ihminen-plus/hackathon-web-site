#### What is a hackathon?

Hackathon is an event where people get together to solve problems, explore new
technology, make awesome things, have fun, learn from each other and perhaps
develop something useful while doing so. Hackathons are built around technology.

Sure, taking part in a hackathon exposes you to technology and coding. But not
everyone needs to be a programmer. Hackathon needs all kinds of skills from
graphics design and storytelling to health and medical expertise and
out-of-the-box thinking. If you enjoy challenging yourself and social learning,
a hackathon is an event for you.

The objective in each hackathon is to build a demo or a prototype - often
software. It can be done for fun, for the challenge or for the prize. It can be
something useful or entertaining or perhaps done simply because you could do so.

To this end, prepare to hang around with people with different backgrounds and
skills. The best teams are those with programmers, designers, subject experts
and even a mad scientist. And definitely, the best team is with you.

